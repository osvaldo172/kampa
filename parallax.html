<!DOCTYPE HTML>
<html>
<head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="578" height="200"></canvas>
<script>
    function loadImages(sources, callback) {
        var images = {};
        var loadedImages = 0;
        var numImages = 0;
        // get num of sources
        for(var src in sources) {
            numImages++;
        }
        for(var src in sources) {
            images[src] = new Image();
            images[src].onload = function() {
                if(++loadedImages >= numImages) {
                    callback(images);
                }
            };
            images[src].src = sources[src];
        }
    }
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');

    var sources = {
        shop: 'img/riel/back1.jpg',
        leon: 'img/riel/back1_2.jpg'
    };

    loadImages(sources, function(images) {
        context.drawImage(images.shop, 300, 55, 300, 137);
        context.drawImage(images.leon, 300, 55, 300, 137);
    });

</script>
</body>
</html>
